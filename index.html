<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>LRD's Site</title>
	
	<link type="text/css" rel="stylesheet" href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/themes/redmond/jquery-ui.css" />
</head>
<body>
	稍后奉上，敬请期待！(请使用Chrome浏览器查看)
	<button data-toggle="modal" href="#myModal" class="btn">打开窗口</button>
	<div>
		<input type="text" name="hour" id="hour" class="knob" data-max="24" data-readOnly="true" value="0"/>
		<input type="text" name="minute" id="minute" class="knob" data-max="60" data-readOnly="true" value="0"/>
		<input type="text" name="second" id="second" class="knob" data-max="60" data-readOnly="true" value="0"/>
	</div>
	<!-- 弹窗控件 -->
	<div id="myModal" class="modal fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3 id="myModalLabel">Modal header</h3>
		</div>
		<div class="modal-body"></div>
		<div class="modal-footer"></div>
	</div>
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://anthonyterrien.com/knob/js/jquery.knob.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/i18n/jquery.ui.datepicker-zh-CN.min.js"></script>
	<script type="text/javascript">
		$('.knob').knob();
		setTimeout(showTime,1000);
		function showTime(){
			var date = new Date();
			$('#hour').val(date.getHours()).change();
			$('#minute').val(date.getMinutes()).change();
			$('#second').val(date.getSeconds()).change();
			setTimeout(showTime,1000);
		}
	</script>
</body>
</html>
